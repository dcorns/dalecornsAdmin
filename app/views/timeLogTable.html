<section id="timeLogTable">
    <form id="frmTimeLogEdit" class="hide">
        <input id="timeLogTimeIn" type="datetime-local">
        <input id="timeLogTimeOut" type="datetime-local">
        <button id="timLogBtnSaveNew" type="button">SAVE</button>
        <input id="timeLogWorkPerformed" type="text" placeholder="Work Performed">
    </form>
    <button id="btnAddTimeLog" type="button">ADD NEW LOG</button>
    <table id="tblTimeLog">
        <thead>
            <tr>
                <th>Date/Time In</th><th>Work Performed</th><th>Date/Time Out</th>
            </tr>
        </thead>
        <tr id="trTimeLogEdit" class="hide">
            <td><input type="datetime-local"></td>
            <td><input type="text"></td>
            <td><input type="datetime-local"></td>
            <td><button id="btnTimeLogEditSave">SAVE</button>
                <button id="btnTimeLogEditCancel" type="button">CANCEL</button></td>
        </tr>
        <tbody id="tblTimeLogBody"></tbody>
    </table>
</section>
